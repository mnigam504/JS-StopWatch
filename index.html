<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col text-center mt-5">
        <!-- Stopwatch title -->
        <h1>Stopwatch</h1>
        <!-- Timer display -->
        <h2 class="display-3" id="timer">00:00:00</h2>
        <!-- Buttons for controlling the stopwatch -->
        <button class="btn btn-primary me-2" id="startBtn">Start</button>
        <button class="btn btn-danger me-2" id="stopBtn">Stop</button>
        <button class="btn btn-secondary me-2" id="resetBtn">Reset</button>
        <button class="btn btn-success me-2" id="lapBtn">Lap</button>
        <!-- Theme dropdown -->
        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown">
            Theme
          </button>
          <ul class="dropdown-menu" aria-labelledby="themeDropdown">
            <li><a class="dropdown-item" href="#" data-theme="light">Light</a></li>
            <li><a class="dropdown-item" href="#" data-theme="dark">Dark</a></li>
          </ul>
        </div>
        <!-- List for displaying lap times -->
        <ul class="list-group mt-3" id="laps"></ul>
      </div>
    </div>
  </div>
  <!-- Required scripts for Bootstrap dropdown -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
